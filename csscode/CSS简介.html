<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: green;
            font-size: 10px
        }

        div>span {
            color: blanchedalmond;
        }

    <div>
        我是一个div
        <p>
            我是div的p元素
            <span>我是p元素中的span</span>
        </p>
        <span>我是p元素中的span</span>

    </div>

</html>
