    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    * {
        
        margin: 0px;
        padding: 0px;
    }

    li {
        border: 1px solid red;
        float: left;
        width: 150px;
        height: 30px;
        background-color: aqua;
    }

    .cl {
        
        clear: both;
    }

    .h16 {
       
        height: 16px;
    }
</style>

<body>
    <div>
        <ul>
            <li>这是第一个</li>
            <li>这是第二个</li>
            <li>这是第三个</li>
            <li>这是第四个</li>
        </ul>
    </div>
    <div class="cl h16"></div>
    <div class="box2"></div>
    <div>
        <ul>
            <li>这是第五个</li>
            <li>这是第六个</li>
            <li>这是第七个</li>
            <li>这是第八个</li>
        </ul>
    </div>

</html>
